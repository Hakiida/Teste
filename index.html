<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartelas de Bingo Edit√°veis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .cartelas {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .cartela {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      width: 200px;
    }
    .titulo {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .linha {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .numero {
      width: 30px;
      height: 30px;
      background: #ddd;
      text-align: center;
      line-height: 30px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }
    .selecionado {
      background: #4CAF50;
      color: white;
    }
    input.titulo-edit,
    input.numero-edit {
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
      text-align: center;
    }
    input.numero-edit {
      width: 30px;
      height: 30px;
      text-align: center;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>

<div class="cartelas" id="cartelasContainer"></div>

<script>
  function criarCartela(indice) {
    const cartela = document.createElement('div');
    cartela.className = 'cartela';

    const titulo = document.createElement('div');
    titulo.className = 'titulo';
    titulo.textContent = `Sorteio ${indice}`;
    titulo.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'text';
      input.value = titulo.textContent;
      input.className = 'titulo-edit';
      input.addEventListener('blur', () => {
        titulo.textContent = input.value || `Sorteio ${indice}`;
        titulo.style.display = 'block';
      });
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') input.blur();
      });
      titulo.replaceWith(input);
      input.focus();
    });
    cartela.appendChild(titulo);

    for (let i = 0; i < 3; i++) {
      const linha = document.createElement('div');
      linha.className = 'linha';
      for (let j = 0; j < 5; j++) {
        const numero = document.createElement('div');
        numero.className = 'numero';
        const valor = Math.floor(Math.random() * 90) + 1;
        numero.textContent = valor;

        numero.addEventListener('click', () => {
          numero.classList.toggle('selecionado');
        });

        numero.addEventListener('dblclick', () => {
          const input = document.createElement('input');
          input.type = 'number';
          input.value = numero.textContent;
          input.className = 'numero-edit';
          input.addEventListener('blur', () => {
            const val = parseInt(input.value);
            numero.textContent = isNaN(val) ? '' : val;
            numero.style.display = 'block';
          });
          input.addEventListener('keydown', e => {
            if (e.key === 'Enter') input.blur();
          });
          numero.replaceWith(input);
          input.focus();
        });

        linha.appendChild(numero);
      }
      cartela.appendChild(linha);
    }

    return cartela;
  }

  const container = document.getElementById('cartelasContainer');
  for (let i = 1; i <= 4; i++) {
    const cartela = criarCartela(i);
    container.appendChild(cartela);
  }
</script>

</body>
</html>
