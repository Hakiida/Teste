<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartelas de Bingo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .cartelas {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .cartela {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      width: 200px;
    }
    .titulo {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .linha {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .numero {
      width: 30px;
      height: 30px;
      background: #ddd;
      text-align: center;
      line-height: 30px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .selecionado {
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<div class="cartelas" id="cartelasContainer"></div>

<script>
  function gerarNumerosUnicos(quantidade, min = 1, max = 90) {
    const numeros = new Set();
    while (numeros.size < quantidade) {
      const num = Math.floor(Math.random() * (max - min + 1)) + min;
      numeros.add(num);
    }
    return Array.from(numeros).sort((a, b) => a - b);
  }

  function criarCartela(indice) {
    const cartela = document.createElement('div');
    cartela.className = 'cartela';

    const titulo = document.createElement('div');
    titulo.className = 'titulo';
    titulo.textContent = `Sorteio ${indice}`;
    cartela.appendChild(titulo);

    const numeros = gerarNumerosUnicos(15);
    for (let i = 0; i < 3; i++) {
      const linha = document.createElement('div');
      linha.className = 'linha';
      for (let j = 0; j < 5; j++) {
        const numero = document.createElement('div');
        numero.className = 'numero';
        const valor = numeros[i * 5 + j];
        numero.textContent = valor;
        numero.addEventListener('click', () => {
          numero.classList.toggle('selecionado');
        });
        linha.appendChild(numero);
      }
      cartela.appendChild(linha);
    }

    return cartela;
  }

  const container = document.getElementById('cartelasContainer');
  for (let i = 1; i <= 4; i++) {
    const cartela = criarCartela(i);
    container.appendChild(cartela);
  }
</script>

</body>
</html>
