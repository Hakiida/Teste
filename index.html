<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartelas de Bingo Personalizadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .cartelas {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .cartela {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      width: 200px;
    }
    .titulo {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .linha {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .numero {
      width: 30px;
      height: 30px;
      background: #ddd;
      text-align: center;
      line-height: 30px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }
    .selecionado {
      background: #4CAF50;
      color: white;
    }
    input.titulo-edit,
    input.numero-edit {
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
      text-align: center;
    }
    input.numero-edit {
      width: 30px;
      height: 30px;
      text-align: center;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>

<div class="cartelas" id="cartelasContainer"></div>

<script>
  const cartelasInfo = [
    {
      titulo: "Sorteio 1: 202054",
      numeros: [1, 4, 3, 8, 11, 17, 21, 23, 29, 30, 35, 36, 39, 42, 46]
    },
    {
      titulo: "Sorteio 2: 452034",
      numeros: [1, 5, 12, 13, 14, 25, 27, 28, 30, 35, 36, 38, 39, 42, 49]
    },
    {
      titulo: "Sorteio 3: 702034",
      numeros: [2, 3, 6, 7, 16, 19, 20, 28, 31, 33, 37, 42, 46, 47, 50]
    },
    {
      titulo: "Sorteio 4: 952054",
      numeros: [2, 6, 9, 10, 11, 15, 21, 29, 30, 32, 34, 35, 38, 42, 43]
    }
  ];

  function criarCartela(info) {
    const cartela = document.createElement('div');
    cartela.className = 'cartela';

    const titulo = document.createElement('div');
    titulo.className = 'titulo';
    titulo.textContent = info.titulo;
    titulo.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'text';
      input.value = titulo.textContent;
      input.className = 'titulo-edit';
      input.addEventListener('blur', () => {
        titulo.textContent = input.value || info.titulo;
        titulo.style.display = 'block';
      });
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') input.blur();
      });
      titulo.replaceWith(input);
      input.focus();
    });
    cartela.appendChild(titulo);

    for (let i = 0; i < 3; i++) {
      const linha = document.createElement('div');
      linha.className = 'linha';
      for (let j = 0; j < 5; j++) {
        const numero = document.createElement('div');
        numero.className = 'numero';
        const valor = info.numeros[i * 5 + j];
        numero.textContent = valor;

        numero.addEventListener('click', () => {
          numero.classList.toggle('selecionado');
        });

        numero.addEventListener('dblclick', () => {
          const input = document.createElement('input');
          input.type = 'number';
          input.value = numero.textContent;
          input.className = 'numero-edit';
          input.addEventListener('blur', () => {
            const val = parseInt(input.value);
            numero.textContent = isNaN(val) ? '' : val;
            numero.style.display = 'block';
          });
          input.addEventListener('keydown', e => {
            if (e.key === 'Enter') input.blur();
          });
          numero.replaceWith(input);
          input.focus();
        });

        linha.appendChild(numero);
      }
      cartela.appendChild(linha);
    }

    return cartela;
  }

  const container = document.getElementById('cartelasContainer');
  cartelasInfo.forEach(info => {
    const cartela = criarCartela(info);
    container.appendChild(cartela);
  });
</script>

</body>
</html>
